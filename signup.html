<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'roboto': ['Roboto', 'sans-serif'],
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                        transparent: 'rgba(255, 255, 255, 0.5)'
                    },
                    // dropShadow: {
                    //     transparent: '0 26px 42px rgba(0, 0, 0, 0.9)'
                    // },
                    backgroundColor: {
                        transparent: 'rgba(255, 255, 255, 0.1)',
                        transparent2: 'rgba(255, 255, 255, 0.3)',
                        transparent3: 'rgba(255, 255, 255, 0.2)',
                    },
                    boxShadow: {
                        custom: '0 26px 42px rgba(0, 0, 0, 0.1)',
                        custom2: '0 26px 42px rgba(0, 0, 0, 0.05)'
                    },
                    backgroundImage: {
                        gradient: 'linear-gradient(-45deg, #12c2e9, #c471ed, #f64f59)',
                    },
                    animation: {
                        'loading': 'loading 1s linear infinite',
                        'bgColor': 'bgChange 3s infinite',
                    }
                },

                backgroundSize: {
                    'forAnim': '200% 200%',
                },
                keyframes: {
                    loading: {
                        '0%': { transform: 'rotate(0deg)' },
                        '100%': { transform: 'rotate(360deg)' },
                    },
                    bgChange: {
                        '0%': { backgroundPosition: '0% 50%' },
                        '50%': { backgroundPosition: '100% 50%' },
                        '100%': { backgroundPosition: '0% 50%' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient animate-bgColor bg-forAnim font-roboto">
    <div class="container my-10 mx-auto">
        <h1 class="text-center text-4xl mb-8 px-8 text-gray-700">Welcome to <span
                class="font-semibold text-transparent drop-shadow-lg">Baap-Er-Bank</span>!!!
        </h1>

        <form class="signup-form w-[90vw] md:w-[80vw] mx-auto bg-transparent shadow-custom px-8 py-10 rounded-sm">
            <h3 class="text-2xl mb-4 text-gray-700">Please Sign-Up</h3>
            <input type="text" autocomplete="off" required id="new-user"
                class="block bg-transparent2 shadow-custom2 border-1 border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 w-full md:w-[80%] lg:w-[70%] rounded-md mb-4 p-2 placeholder:text-slate-500 text-gray-700"
                placeholder="Username">
            <input type="email" autocomplete="off" required id="new-email"
                class="block bg-transparent2 shadow-custom2 border-1 border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 w-full md:w-[80%] lg:w-[70%] rounded-md mb-4 p-2 placeholder:text-slate-500 text-gray-700"
                placeholder="Email">
            <input type="password" id="new-password" required
                class="block bg-transparent2 shadow-custom2 border-1 border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 w-full md:w-[80%] lg:w-[70%] rounded-md mb-4 p-2 placeholder:text-slate-500 text-gray-700"
                placeholder="Password">
            <input type="password" id="re-password" required
                class="block bg-transparent2 shadow-custom2 border-1 border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 w-full md:w-[80%] lg:w-[70%] rounded-md mb-4 p-2 placeholder:text-slate-500 text-gray-600"
                placeholder="Retype Password">

            <p class="mb-4 text-gray-700">Already have an account? <a href="./index.html" class="text-blue-600">Login
                    here..</a></p>

            <input type="submit" value="Sign-Up"
                class="block px-8 py-2 bg-transparent3 shadow-custom text-white hover:bg-transparent2 rounded-md cursor-pointer duration-300">
        </form>
    </div>

    <footer class="mt-4 mb-1">
        <p class="text-center px-8">All rights reserved copyright@2023 Showkat Ali Sam</p>
    </footer>

    <script src="./js/utilities.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
